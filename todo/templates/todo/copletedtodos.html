<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'todo/base.html' %}
{% block content %}
    completed
    <ul>
        {% for todo in todos %}
        <li>
            <a href="{% url 'viewtodo'  todo.id  %}">
                {% if todo.importance %}<b>{% endif %}{{ todo.title }}</b>
                {% if todo.text %} - {{todo.text }}{% endif %}
                {{ todo.completing_date|date:'M j Y H:i' }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
